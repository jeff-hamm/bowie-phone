name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Restore config.local.js from secret
        run: |
          echo "${{ secrets.BOWIE_CONFIG_LOCAL }}" > docs/config.local.js
      
      - name: Create debug.local.js for testing
        run: |
          echo "${{ secrets.DEBUG_LOCAL_JS }}" > docs/debug.local.js
          echo "âœ… Created debug.local.js"
          ls -la docs/debug.local.js
          echo "ðŸ“„ Content preview:"
          head -n 3 docs/debug.local.js
      
      - name: Create testconfig.js for testing (NOT used by main app yet)
        run: |
          echo "${{ secrets.TEST_CONFIG_JS }}" > docs/testconfig.js
          echo "âœ… Created testconfig.js for testing"
          ls -la docs/testconfig.js
          if [ ! -s docs/testconfig.js ]; then
            echo "âŒ testconfig.js is empty!"
            exit 1
          fi
          echo "ðŸ“„ Content preview:"
          head -n 3 docs/testconfig.js

      - name: Cache-bust static assets
        run: |
          VERSION=${GITHUB_RUN_NUMBER:-$GITHUB_SHA}
          perl -pi -e 's|styles/styles\.css(\?v=[^"'"'"'">]+)?|styles/styles.css?v='"${VERSION}"'|g' docs/index.html
          perl -pi -e 's|config\.js(\?v=[^"'"'"'">]+)?|config.js?v='"${VERSION}"'|g' docs/index.html
          perl -pi -e 's|app\.js(\?v=[^"'"'"'">]+)?|app.js?v='"${VERSION}"'|g' docs/index.html
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Remove .gitignore to allow all files to deploy
        run: |
          rm docs/.gitignore
          echo "âœ… Removed .gitignore so all files deploy"
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
